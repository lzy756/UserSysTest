<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 顾客信息管理系统</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        
        .login-card {
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .login-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 登录容器 -->
    <div class="container login-container">
        <div class="card login-card">
            <div class="login-header">
                <h3><i class="fas fa-sign-in-alt me-2"></i>顾客信息管理系统</h3>
                <p class="mb-0">请登录您的账户</p>
            </div>
            
            <div class="card-body p-4">
                <!-- 消息提示 -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <!-- 登录表单 -->
                <form method="post" th:action="@{/login}" class="needs-validation" novalidate>
                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="invalid-feedback">请输入用户名</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="invalid-feedback">请输入密码</div>
                    </div>
                    
                    <!-- 错误消息 -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        用户名或密码错误
                    </div>
                    
                    <!-- 登出消息 -->
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        您已成功登出
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-1"></i>登录
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CryptoJS for SHA-256 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>

    <script>
        // 表单验证和密码加密
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        event.preventDefault()
                        event.stopPropagation()

                        if (!form.checkValidity()) {
                            form.classList.add('was-validated')
                            return false
                        }

                        // 获取密码字段
                        var passwordField = document.getElementById('password')
                        var hiddenPasswordField = document.getElementById('encryptedPassword')

                        // 如果密码未加密（不是64位十六进制），则进行SHA-256加密
                        if (passwordField.value && !/^[a-f0-9]{64}$/.test(passwordField.value)) {
                            var hashedPassword = CryptoJS.SHA256(passwordField.value).toString()

                            // 将加密后的密码放入隐藏字段
                            if (!hiddenPasswordField) {
                                hiddenPasswordField = document.createElement('input')
                                hiddenPasswordField.type = 'hidden'
                                hiddenPasswordField.id = 'encryptedPassword'
                                hiddenPasswordField.name = 'password'
                                form.appendChild(hiddenPasswordField)
                            }
                            hiddenPasswordField.value = hashedPassword

                            // 清空原始密码字段的name，防止提交
                            passwordField.removeAttribute('name')
                        }

                        form.classList.add('was-validated')
                        form.submit()
                    }, false)
                })
        })()
    </script>
</body>
</html>
